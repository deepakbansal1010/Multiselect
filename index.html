<html>
<head>
    <title>Multi-select Example</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="mainStyle.css">
    <link rel="stylesheet" href="SelectBox/selectbox.css">
</head>
<body ng-app='DemoApp'>
<div ng-controller="DemoController as demo">
    <h1>Hello, {{ demo.name }}!</h1>
    <input type="text" ng-model="demo.name"/>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <select-box
                        placeholder="{{demo.testDropdown.bankPlaceHolder}}"
                        ng-model="demo.testDropdown.list"
                        apiurl="{{demo.testDropdown.url}}"
                        autoload="demo.testDropdown.autoLoad"
                        error="demo.testDropdown.error">
                </select-box>
            </div>
        </div>
    </div>


</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="mainCtrl.js"></script>
    <script src="SelectBox/selectbox.js"></script>
    <script src="helper/DataService.js"></script>
</body>
</html>
